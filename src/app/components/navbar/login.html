<div class="text-center" style="padding:50px 0">
	<h3>Login</h3>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message" ng-bind="err"
				ng-class="{'error show': err}"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Email</label>
						<input type="text" class="form-control" ng-model="user.email" ng-change="clearError()" id="lg_username" name="lg_username" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" ng-model="user.password" ng-change="clearError()" id="lg_password" name="lg_password" placeholder="Password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember" ng-model="user.rememberMe">
						<label for="lg_remember">Remember me</label>
					</div>
				</div>
				<button type="submit" class="login-button" ng-click="login()"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Forgot your password? <a href="#" ng-click="openResetPasswordModal()">Click here</a></p>
				<p>Don't have an account? <a href="#" ng-click="openSignUpModal()">Create one</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
