<div class="text-center" style="padding:50px 0">
	<h3>Register</h3>
	<h4>Create a new account with Java Brains</h4>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message" ng-bind="err"
				ng-class="{'error show': err}"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<input type="text" class="form-control" ng-model="user.email" id="reg_username" name="reg_username" ng-change="clearError()" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" ng-model="user.password" id="reg_password" name="reg_password" ng-change="clearError()" placeholder="Password">
					</div>
					
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" class="form-control" ng-model="user.fullName" id="reg_fullname" name="reg_fullname" ng-change="clearError()" placeholder="Name">
					</div>

					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree" ng-model="user.agreeToTerms" ng-change="clearError()">
						<label for="reg_agree">I agree with the <a href="/assets/terms.html" target="_blank">terms</a>.</label>
					</div>
				</div>
				<button type="submit" ng-click="signup()" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Already have an account? <a href="#" ng-click="openLoginModal()">Login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
