<div class="container resize-offset">
  <div class="row">

    <navbar home-url="'/courses/' +  lesson.info.courseCode">{{lesson.info.courseName}}</navbar>

  </div>
</div>

<div class="container-fluid bg-{{lesson.info.topic}}" style="margin-top: -25px">
  <div id="lesson-nav" class="container">
    <div ng-repeat="alesson in lesson.unit.lessons">
      <i class="fa fa-play-circle clickable" style="font-size: 2.3rem; color: #FFF;opacity: 0.7" popover="{{alesson.description}}"
      popover-title="{{$index + 1 + '. ' + alesson.title}}" popover-trigger="mouseenter" popover-placement="bottom" type="button"
      ui-sref="lesson({'courseName': lesson.info.courseCode, 'lessonName': alesson.permalinkName})"></i>
      <!-- TODO: Fix placement to left or right at the edges -->
    </div>

  </div>
</div>
<div class="container-fluid">
  <div class="card" style="margin-left: -15px; margin-right: -15px;margin-bottom: 10px;height: 132px;">
    <div class="container full-height" style="padding: 15px 25px;">
      <div class="row head-row full-height">
        <div class="col-md-8 border-right full-height">
          <h3>
					<!-- <a ng-if="ctrl.lesson.prevLessonPermalinkName" ng-href="{{ctrl.lesson.prevLessonPermalinkName}}">
						<i class="fa fa-chevron-circle-left arrow"></i>
					</a> -->
					<span class="slNo {{lesson.info.topic}}" ng-bind="lesson.info.unitSlNo"></span>
					<span class="title" ng-bind="lesson.info.title"></span>
					<!-- <a ng-if="ctrl.lesson.nextLessonPermalinkName" ng-href="{{ctrl.lesson.nextLessonPermalinkName}}">
						<i class="fa fa-chevron-circle-right arrow"></i>
					</a> -->
				</h3>
          <p ng-bind="lesson.info.description"></p>
        </div>
        <div class="col-md-4 padded">
          <p>Your progress is not being saved. </p>
          <p><a href="#">Sign up</a> to save your place in this course, earn points, track how you are doing and more!</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="embed-container" style="max-width: 1320px;margin: auto;">
  <iframe id="youtube-player" ng-src="{{lesson.info.youtube}}" frameborder="0" allowfullscreen></iframe>
  <!-- "//www.youtube.com/embed/n_dZNLr2cME"-->
</div>
